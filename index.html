<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }

      .weather-status.text-white.text-center {
        background: #ffffff24;
        padding: 30px;
        box-shadow: 0px 0px 10px #ffffff00;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="searchboxinput"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button id="searchBtn" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img
          id="image"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="cityName">CITY NAME</h1>
        <h3><span id="temp">00</span>&deg;C</h3>
        <h1 id="leads" class="lead">Clouds</h1>
      </div>
    </div>
    <!--Js Link Start-->
    <script>
        document.getElementById("searchBtn").addEventListener("click", function () {
            const serarhinput = document.getElementById("searchboxinput").value;
            // API CALL

            fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${serarhinput}&units=metric&appid=a8f06a734feb4b67110708eb7eb90129`
            )
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    const imgs = document.getElementById("image").src;
                    document.getElementById(
                        "image"
                    ).src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    document.getElementById("cityName").innerText = data.name;
                    document.getElementById("temp").innerText = data.main.temp;
                    document.getElementById("leads").innerText = data.weather[0].main;
                });
        });
    </script>
    <!--Js Link End-->
</body>

</html>
